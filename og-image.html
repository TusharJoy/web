<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #E5E7EB;
        }
        .portfolio {
            font-size: 36px;
            opacity: 0.9;
            color: #D1D5DB;
        }
        .divider {
            width: 200px;
            height: 4px;
            background: white;
            margin: 30px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Tushar Ghosh Joy</div>
        <div class="divider"></div>
        <div class="title">Full Stack Developer</div>
        <div class="portfolio">Portfolio</div>
    </div>
</body>
</html>
